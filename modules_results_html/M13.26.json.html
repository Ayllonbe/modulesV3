				filename = 'GSAn_result.csv';

				if (!csv.match(/^data:text\/csv/i)) {
					csv = 'data:text/csv;charset=utf-8,' + csv;
				}
				data = encodeURI(csv);

      function submit_download_form(output_format)
      {
      	// Get the d3js SVG element
      	var tmp = document.getElementById("ex1");
      	var svg = tmp.getElementsByTagName("svg")[0];
      	// Extract the data as SVG text string
      	var svg_xml = (new XMLSerializer).serializeToString(svg);
      	// Submit the <FORM> to the server.
      	// The result will be an attachment file to download.
      	var form = document.getElementById("svgform");
      	form['output_format'].value = output_format;
      	form['data'].value = svg_xml ;
      	form.submit();
      }

				var representative = data.representatives;
				var scp = data.scp;
				var dic = data.terms;

				var h = ["GOID","Name","Ontology","IC","Covered_genes","Synthetic", "Genes" ], r = [];
				representative.forEach(function(x) {
					//console.log(dic[x]);
					var cells = {};
					cells[h[0]] = x;
					cells[h[1]] = '"' + dic[x].name + '"';
					cells[h[2]] = dic[x].onto;
					cells[h[3]] = Math.floor(dic[x].IC * 100) / 100;
					cells[h[4]] = dic[x].geneSet.length;
					if (scp.includes(x)) {
						cells[h[5]] = true;
					} else {
						cells[h[5]] = false;
					}

					cells[h[6]] = dic[x].geneSet.join(";");
					r.push(cells);
				});

				columnDelimiter = ',';
				lineDelimiter = '\n';

				keys = Object.keys(r[0]);

				result = '';
				result += keys.join(columnDelimiter);
				result += lineDelimiter;

				r.forEach(function(item) {
					ctr = 0;
					keys.forEach(function(key) {
						if (ctr > 0)
							result += columnDelimiter;

						result += item[key];
						ctr++;
					});
					result += lineDelimiter;
				});

				return result;
			}


			function openCity(chooseCont, elmnt, color) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("table-container");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tablink");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].style.backgroundColor = "";
				}
				document.getElementById(chooseCont).style.display = "block";
				elmnt.style.backgroundColor = color;

			}
			// Get the element with id="defaultOpen" and click on it


		</script>
	</div>
