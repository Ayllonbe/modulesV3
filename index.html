<main role="main" class="container">
    <h1>Annotation modules provided by GSAn for the paper:</h1>
    <br>
    <h2>''A Novel Repertoire of Blood Transcriptome Modules Based on Co-expression Patterns Across Sixteen Disease and Physiological States''</h2>
    <br>
    <div class="col-xs-12 w-100 p-3" style="padding-right: 10px;">
    					<div class="table-container w-100 p-3" id="tableResult">

    </div>
</div>

    <script inline="javascript">


    var h = ["Module ID","Annotation","Number of unique genes","GSAn results","Genes"]
    var r = [];
    d3.csv("./modulesV3.csv",function(error, data) {  if (error) throw error;
      console.log(data);
      data.forEach(function(x){
        //console.log(dic[x]);
        var cells = [];
        cells.push(x["Module ID"]);
        cells.push(x["Module functional association title"]);
        cells.push(x["Number of unique genes"]);
        cells.push(x["Module ID"]);
          cells.push(x["Illumina Probe IDs"]);

      r.push(cells);
      })

      var table = new Table()

      //sets table data and builds it
      table
          .setHeader(h)
          .setData(r)
          .setTableClass('table table-striped table-bordered')
          .setTableID('tableMod')
          .build();

          $(document).ready(
              function() {
                var table = $('#tableMod').DataTable({
                  "ordering":false,
                  "bDestroy": true,
                  "deferRender": true,
                  "columnDefs": [
                    {
                      "targets": 3,
                      "render": function ( data, type, row, meta ) {
                        return '<a href="modules_results_html/'+data+'.json.html">link</a>';
                      }
                    }
                  ]
                });
                table.draw();
              });
    });


    </script>
